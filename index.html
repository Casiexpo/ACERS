<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACERS - Excelencia en Herreria</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="font-montserrat bg-black text-white">
    <!-- Cookie Banner -->
    <div id="cookie-banner" class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 hidden">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <p class="text-white mb-4 md:mb-0">Utilizamos cookies para mejorar tu experiencia. Al continuar navegando aceptas su uso.</p>
            <button id="accept-cookies" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded transition">Aceptar</button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-black bg-opacity-80 backdrop-blur-md z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex space-x-8">
                <a href="index.html" class="text-white hover:text-red-500 transition">INICIO</a>
                <a href="trabajos.html" class="text-white hover:text-red-500 transition">NUESTROS TRABAJOS</a>
                <a href="contacto.html" class="text-white hover:text-red-500 transition">CONTÁCTANOS</a>
            </div>
            <div class="pr-4">
                <img src="FOTOS/logo.png" alt="ACERS Logo" class="h-12">
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center bg-black overflow-hidden">
        <div class="absolute inset-0 bg-[url('FOTOS/fondo.png')] bg-cover bg-center filter blur-sm opacity-30"></div>
        <div class="absolute inset-0 bg-black bg-opacity-60"></div>
        <div class="relative z-10 text-center px-4">
            <h1 class="text-5xl md:text-7xl font-bold mb-4">ACERS</h1>
            <p class="text-xl md:text-2xl mb-8">FERROART</p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="trabajos.html" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg transition transform hover:scale-105">Ver trabajos</a>
                <a href="contacto.html" class="bg-transparent border-2 border-white hover:bg-white hover:text-black text-white px-8 py-3 rounded-lg transition transform hover:scale-105">Contáctanos</a>
            </div>
        </div>
    </section>

    <script>
        feather.replace();
        // Cookie banner logic
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('cookiesAccepted')) {
                document.getElementById('cookie-banner').classList.remove('hidden');
            }
            
            document.getElementById('accept-cookies').addEventListener('click', function() {
                localStorage.setItem('cookiesAccepted', 'true');
                document.getElementById('cookie-banner').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
