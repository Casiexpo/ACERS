<!-- index.html -->
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACERS - FERROART</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="font-montserrat bg-black text-white">
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 bg-black bg-opacity-80 backdrop-blur-md z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center relative">
      <div class="flex items-center space-x-4">
        <button id="menu-toggle" class="text-white focus:outline-none md:hidden" aria-label="Toggle menu">
          <i data-feather="menu" class="w-6 h-6"></i>
        </button>
        <img src="FOTOS/logo.png" alt="Logo ACERS" class="h-12">
      </div>

      <div id="menu" class="hidden md:flex space-x-8">
        <a href="index.html" class="text-red-500 border-b-2 border-red-500 pb-1 transition">INICI</a>
        <a href="trabajos.html" class="text-white hover:text-red-500 transition">TREBALLS</a>
        <a href="materials.html" class="text-white hover:text-red-500 transition">MATERIALS</a>
        <a href="contacto.html" class="text-white hover:text-red-500 transition">CONTACTA’NS</a>
      </div>

      <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-black bg-opacity-95 flex flex-col space-y-4 py-6 items-center md:hidden">
        <a href="index.html" class="text-red-500 border-b-2 border-red-500 pb-1 transition">INICI</a>
        <a href="trabajos.html" class="text-white hover:text-red-500 transition">TREBALLS</a>
        <a href="materials.html" class="text-white hover:text-red-500 transition">MATERIALS</a>
        <a href="contacto.html" class="text-white hover:text-red-500 transition">CONTACTA’NS</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative h-screen flex items-center justify-center bg-black overflow-hidden">
    <div class="absolute inset-0 bg-[url('FOTOS/FONDO.jpg')] bg-cover bg-center filter blur-sm opacity-30"></div>
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative z-10 text-center px-4">
      <h1 class="text-5xl md:text-7xl font-bold mb-4">ACERS</h1>
      <p class="text-xl md:text-2xl mb-8">FERROART</p>
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a href="trabajos.html" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg transition transform hover:scale-105">Veure treballs</a>
        <a href="materials.html" class="bg-transparent border-2 border-white hover:bg-white hover:text-black text-white px-8 py-3 rounded-lg transition transform hover:scale-105">Materials</a>
        <a href="contacto.html" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg transition transform hover:scale-105">Contacta’ns</a>
      </div>
    </div>
  </section>

  <script>
    feather.replace();

    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggle.addEventListener('click', (e) => {
      e.stopPropagation();
      mobileMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
      if (!mobileMenu.classList.contains('hidden')) {
        const isClickInside = mobileMenu.contains(e.target) || toggle.contains(e.target);
        if (!isClickInside) mobileMenu.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
