<!-- contacto.html -->
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACERS - Contacte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="font-montserrat bg-black text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-black bg-opacity-80 backdrop-blur-md z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex space-x-8">
                <a href="index.html" class="text-white hover:text-red-500 transition">INICI</a>
                <a href="trabajos.html" class="text-white hover:text-red-500 transition">TREBALLS</a>
                <a href="materials.html" class="text-white hover:text-red-500 transition">MATERIALS</a>
                <a href="contacto.html" class="text-white hover:text-red-500 transition">CONTACTA’NS</a>
            </div>
            <div class="pr-4">
                <img src="FOTOS/logo.png" alt="Logo ACERS" class="h-12">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-20 container mx-auto px-4 max-w-4xl">
        <h2 class="text-4xl font-bold mb-12 text-center">Contacta’ns</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div>
                <h3 class="text-2xl font-bold mb-6 text-red-500">Informació de contacte</h3>
                <div class="space-y-4">
                    <div class="flex items-start">
                        <i data-feather="phone" class="mr-4 mt-1 text-red-500"></i>
                        <div>
                            <p class="font-bold">Telèfon:</p>
                            <p>+34 123 456 789</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <i data-feather="mail" class="mr-4 mt-1 text-red-500"></i>
                        <div>
                            <p class="font-bold">Correu electrònic:</p>
                            <p>polcasi10@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div>
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label for="name" class="block mb-2">Nom complet</label>
                        <input type="text" id="name" name="name" required class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="email" class="block mb-2">Correu electrònic</label>
                        <input type="email" id="email" name="email" required class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="phone" class="block mb-2">Telèfon</label>
                        <input type="tel" id="phone" name="phone" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="job" class="block mb-2">Treball a sol·licitar</label>
                        <textarea id="job" name="job" rows="3" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Ex: Vull una porta d’acer per al meu garatge"></textarea>
                    </div>
                    <div>
                        <label for="message" class="block mb-2">Missatge</label>
                        <textarea id="message" name="message" rows="4" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                    </div>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg transition w-full">Enviar missatge</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-900 rounded-lg p-8 max-w-md w-full mx-4 border border-gray-800">
            <div class="text-center">
                <i data-feather="check-circle" class="mx-auto text-green-500 w-16 h-16 mb-4"></i>
                <h3 class="text-2xl font-bold mb-4" id="modal-title">Gràcies <span id="modal-name"></span>, formulari enviat correctament</h3>
                <p class="mb-6">Ens posarem en contacte ben aviat</p>
                <button id="close-modal" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition">Tancar</button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact-form');
            const modal = document.getElementById('success-modal');
            const modalName = document.getElementById('modal-name');
            const closeModal = document.getElementById('close-modal');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                
                modalName.textContent = name;
                modal.classList.remove('hidden');
                
                form.reset();
            });
            
            closeModal.addEventListener('click', function() {
                modal.classList.add('hidden');
            });
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    modal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
